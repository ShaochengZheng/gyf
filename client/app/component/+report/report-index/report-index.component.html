<div class="report">
	<div class="content-header">
		<div class="row row-xs-center">
			<div class="col-xs-12 col-sm-12">
				<ol class="breadcrumb">
					<li class="breadcrumb-null "><i class="fa  fa-bar-chart fa-2x"></i></li>
					<li class="breadcrumb-null page-title"><span>报表</span></li>
				</ol>
			</div>
		</div>
	</div>
	<div class="content-body">
		<div class="row " *ngIf="(isAccount || isAssistant) && isManager">
			<div class="col-lg-12 col-xs-12 first-title">
				<h6>往来明细表</h6>
			</div>
			<div class="col-lg-12 col-xs-12">
				<div class="col-lg-4 col-xs-4 pad">
					<div class="reportItem" [routerLink]="['/app/reports/contacts-detail']">
						<img src="../../../../assets/images/wanglai.png" alt="往来联系人报表" />
						<div class="col-lg-12">往来明细报表</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row" *ngIf="(isAccount || !isAssistant) && isManager">
			<div class="col-lg-12 col-xs-12 title">
				<h6>财务报表</h6>
			</div>
			<div class="col-lg-12 col-xs-12">
				<div class="col-lg-4 col-xs-4 pad">
					<div class="reportItem" [routerLink]="['/app/reports/balance-sheet']">
						<img src="../../../../assets/images/fuzhai.png" alt="" />
						<div class="col-lg-12">资产负债表</div>
					</div>
				</div>
				<div class="col-lg-4 col-xs-4 pad">
					<div class="reportItem" [routerLink]="['/app/reports/income-statement']">
						<img src="../../../../assets/images/lirun.png" alt="" />
						<div class="col-lg-12">利润表</div>
					</div>
				</div>
				<div hidden="true" class="col-lg-4 col-xs-4 pad">
					<div class="reportItem" [routerLink]="['/app/reports/cashFlows-statement']">
						<img src="../../../../assets/images/xianjin.png" alt="" />
						<div class="col-lg-12">现金流量表</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row" *ngIf="(isAccount || !isAssistant) && isManager">
			<div class="col-lg-12 col-xs-12 title">
				<h6>税费报表</h6>
			</div>
			<div class="col-lg-12 col-xs-12">
				<div class="col-lg-4 col-xs-4 pad">
					<div class="reportItem" [routerLink]="['/app/reports/value-added']">
						<img src="../../../../assets/images/zengzhi.png" alt="" />
						<div class="col-lg-12">增值税模拟申报表</div>
					</div>
				</div>
				<div class="col-lg-4 col-xs-4 pad" [routerLink]="['/app/reports/city-building']">
					<div class="reportItem">
						<img src="../../../../assets/images/chengjian.png" alt="" />
						<div class="col-lg-12">城建税模拟申报表</div>
					</div>
				</div>
				<div class="col-lg-4 col-xs-4 pad" *ngIf="(isAccount || !isAssistant) && isManager">
					<div class="reportItem" [routerLink]="['/app/reports/individual-tax']">
						<img src="../../../../assets/images/geshui.png" alt="" />
						<div class="col-lg-12">个税申报模拟表</div>
					</div>
				</div>
				 <div class="col-lg-4 col-xs-4 pad" *ngIf="(isAccount || !isAssistant) && isManager">
					<div class="reportItem" [routerLink]="['/app/reports/tax-deduction']">
						<img src="../../../../assets/images/geshui.png" alt="" />
						<div class="col-lg-12">本期抵扣进项税额结构明细表</div>
					</div>
				</div> 
			</div>
		</div>
		<!--<div class="row" *ngIf="(isAccount || !isAssistant) && isManager">
			<div class="col-lg-12 col-xs-12 title">
				<h6>个税申报表</h6>
			</div>
			<div class="col-lg-12 col-xs-12">
				<div class="col-lg-4 col-xs-4 pad">
					<div class="reportItem" [routerLink]="['/app/reports/individual-tax']">
						<img src="../../../../assets/images/geshui.png" alt="" />
						<div class="col-lg-12">个税申报模拟表</div>
					</div>
				</div>
			</div>
		</div>-->
	</div>

</div>
