<external-nav></external-nav>
<div class="container widget-container">
    <main id="content" role="main">
        <div class="row widget-form complete-info-form">
            <!--<alert dismissOnTimeout="5000" *ngIf="alert.msg" [type]="alert.type" class="col-xs-12">{{ alert?.msg }}</alert>-->
            <div class="alert-fixed">
                <alert dismissOnTimeout="5000" *ngIf="alert.msg" [type]="alert.type" dismissible="true">{{ alert?.msg }}</alert>
            </div>
            <form class="col-sm-12" role="form" [formGroup]="setPwForm">
                <div class="accountInfo">
                    <div class="form-group row form-group-static" *ngIf="user.phoneNumber">
                        <label for="ding-account" class="col-sm-4 col-form-label text-xs-right col-xs-12">手机</label>
                        <div class="col-sm-7 col-xs-12">
                            <p class="form-control-static">{{user.phoneNumber}}</p>
                        </div>
                    </div>
                    <div class="form-group row form-group-static" *ngIf="user.email">
                        <label for="ding-account" class="col-sm-4 col-form-label text-xs-right col-xs-12">邮箱</label>
                        <div class="col-sm-7 col-xs-12">
                            <p class="form-control-static">{{user.email}}</p>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-4 col-form-label text-xs-right col-xs-12">设置<管有方>登录密码</label>
                    <div class="col-sm-7 col-xs-12" [ngClass]="{'has-danger':(!password.valid && (password.dirty || submitAttemp))}">
                        <input (focus)="onpasswordfocus()" type="password" class="form-control" #password="ngForm" [formControl]="setPwForm.controls['password']">
                    </div>
                    <div class="col-sm-7 offset-sm-4 col-xs-12">
                        <table border="0" width="80%" class="margin-t-12 margin-b-10" *ngIf="password.control.dirty || passwordfocus">
                            <tr>
                                <td><span class="fa fa-check-square-o text-muted" [class.color-navy]="!password.control.hasError('noLetter')"> 含字母</span></td>
                                <td><span class="fa fa-check-square-o text-muted" [class.color-navy]="!password.control.hasError('noNumber')"> 含数字</span></td>
                            </tr>
                            <tr>
                                <td><span class="fa fa-check-square-o text-muted" [class.color-navy]="!password.control.hasError('illegalChar')"> 不包含非法字符</span></td>
                                <td><span class="fa fa-check-square-o text-muted" [class.color-navy]="!password.control.hasError('short')">8位到64位</span></td>
                            </tr>
                        </table>
                    </div>
                    <div *ngIf="password.control.dirty || submitAttemp" class="col-sm-7 offset-sm-4 margin-t-12 col-xs-12">
                        <div *ngIf="password.control.hasError('required')" class="text-danger validation-message"> 请设置密码</div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="confirm-password" class="col-sm-4 col-form-label text-xs-right col-xs-12">确认<管有方>登录密码</label>
                    <div class="col-sm-7 col-xs-12" [ngClass]="{'has-danger':(!confirmPassword.valid && (confirmPassword.dirty|| submitAttemp))}">
                        <input type="password" class="form-control" #confirmPassword="ngForm" [formControl]="setPwForm.controls['confirmPassword']" [(ngModel)]="activeUserModel.newPassword">
                    </div>
                    <div *ngIf="confirmPassword.control.dirty || submitAttemp" class="col-sm-7 offset-sm-4 margin-t-12">
                        <div *ngIf="confirmPassword.control.hasError('required')" class="text-danger validation-message">请再次输入密码</div>
                        <div *ngIf="!confirmPassword.control.hasError('required') && setPwForm.hasError('unsamePassword')" class="text-danger validation-message">两次输入密码不一致，请重新输入。</div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-4 col-sm-8">
                        <button type="submit" class="btn btn-primary" (click)="activateUser()">确定</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer-external></footer-external>
</div>
