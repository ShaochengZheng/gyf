<div class="frame">
	<!--弹窗提示-->
	<div class="alert-fixed">
		<alert  *ngIf="alert.msg" [type]="alert.type" dismissible="true">{{ alert?.msg }}</alert>
	</div>
	<!--表单-->
	<div class="row">
		<div class="col-xs-12">
			<form class="form-inline" [formGroup]="transactionForm">
				<div class="form-group">
					<label>记账日期</label>
					<p-calendar  [disabled]="bankTransferModel.lock" [ngClass]="{'has-danger':(!accountTransDate.valid && accountTransDate.touched)}" placeholder="交易时间" showAnim="slideDown"
					 [minDate]="minDate" [maxDate]="maxDate" [(ngModel)]="bankTransferModel.accountTransDate" [showIcon]="true" #accountTransDate="ngForm"
					 [formControl]="transactionForm.controls['accountTransDate']"></p-calendar>
					<div *ngIf="accountTransDate.control.hasError('required')&&(accountTransDate.control.touched)" class="text-danger validation-message">
						请选择记账日期
					</div>
					<div *ngIf="!accountTransDate.control.hasError('required') && accountTransDate.control.hasError('invalidDateFormat')" class="text-danger validation-message ">
						日期格式有误,应类似于2016-02-12
					</div>
				</div>
				<div class="form-group">
					<label class="cash-flow">资金流向</label>
					<ng-select  [disabled]="bankTransferModel.lock" *ngIf="fromBankAccounts" name="fromBankAccounts" [ngClass]="{'has-danger':(!fromBankAccount.valid && fromBankAccount.touched)}"
				 [items]="accountList" textField="name" #fromBankAccount="ngForm" placeholder="转出账户" [formControl]="transactionForm.controls['fromBankAccount']"
					 [ngModel]="fromBankAccounts" (selected)="setFlow($event, 'from')">
					</ng-select>
					<i class="fa fa-long-arrow-right fa-lg"></i>
					<ng-select  [disabled]="bankTransferModel.lock" *ngIf="toBankAccounts" name="toBankAccounts" [ngClass]="{'has-danger':(!toBankAccount.valid && toBankAccount.touched)}"
					[items]="accountList" textField="name" #toBankAccount="ngForm" placeholder="转出账户" [formControl]="transactionForm.controls['toBankAccount']"
					 [ngModel]="toBankAccounts" (selected)="setFlow($event, 'to')">
					</ng-select>
			
					<div *ngIf="submitAttempt3">
						<div *ngIf="toBankAccount.control.hasError('required') || fromBankAccount.control.hasError('required')" class="text-danger validation-message">请选择转入和转出账户</div>
					</div>
				</div>

				<div class="form-group">
					<label>金&emsp;&emsp;额</label>
					<bp-input [formControl]="transactionForm.controls['transferAmount']" [(ngModel)]="bankTransferModel.transferAmount" [isEditable]="!bankTransferModel.lock"
					 class="text-right"></bp-input>
				</div>
				<div class="form-group">
					<label>备&emsp;&emsp;注</label>
					<input  [disabled]="bankTransferModel.lock" [(ngModel)]="bankTransferModel.description" [ngModelOptions]="{standalone: true}" type="text" class="form-control border-rad"
					 maxlength="50" placeholder="备注">
				</div>
			</form>
		</div>

	</div>
	<!--标签-->
	<tag #tag [addTagList]="addTagList"></tag>
	<!--上传票据-->
	<upload-attachments [url]="upurl" [dataList]="dataList" (success)="upDataList($event)" (results)="result($event)" (preview)="preview($event)"
	 [type]="type"></upload-attachments>
	<!--预览票据-->
	<gpw-picture-preview-modal (update)="dataList=$event" type='account_transaction' #picturePreviewModal></gpw-picture-preview-modal>

	<!--保存按钮-->
	<div class="row">
		<div class="col-md-12">
			<span class="pull-right">
                        <button  [hidden]="bankTransferModel.lock" class="btn btn-primary" (click)="validation()">保存</button>
                        <button class="btn" (click)="back()">取消</button>
            </span>
		</div>

	</div>
	<gpw-account-details-modal #accountDetailsModal (result)="result($event)" (success)="newItemAdded($event)"></gpw-account-details-modal>
