<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body ">
                <button type="button" class="close" (click)="modal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <p class="text-left">
                    驳回审核导致计提和结转的凭证都被删除，业务单据可以重新录入修改。是否继续？
                </p>
            </div>
            <div class="operation">
                <button class="btn btn-default btn-primary" (click)="save()">驳回</button>
                <button class="btn btn-default btn-primary" (click)="modal.hide()">取消</button>
            </div>
        </div>
    </div>
</div>
