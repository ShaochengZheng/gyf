<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="alert-fixed">
		<alert dismissOnTimeout="5000" *ngIf="alert.msg" [type]="alert.type" dismissible="true">{{ alert?.msg }}</alert>
	</div>
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" (click)="modal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
				<h4 class="modal-title">修改库存现金余额</h4>
			</div>
			<div class="modal-body ">
				<bp-input [isEditable]='true' class="text-right" [(ngModel)]="amountModel.totalAmount"></bp-input>
			</div>
			<div class="operation">
				<button class="btn btn-default btn-primary" (click)="save()">修改</button>
				<button class="btn btn-default btn-primary" (click)="modal.hide()">取消</button>
			</div>
		</div>

	</div>
</div>
